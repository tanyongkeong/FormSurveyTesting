<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet"> 
        <!-- Custom Theme files -->
        <link href="./bootstrap/css/style.css" rel="stylesheet" type="text/css" media="all" />
        <link href='//fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>

        
    </head>
    <body>
        <div class="main">
            
            <h1><img src="images/logo.jpg" alt="logo"></h1>
            <h1 class="h1">Listener Survey</h1>
                <p>Please answer the following questions so our radio station can better serve you, our listeners.</p>
                <hr class="style7" />
                <form role="form" action="surveyResult.jsp" name="surveyresults" id="surveyresults" data-toggle="validator" class="signin-form">
                <div class="text-center center-block">
                    <h2 class="h3">User Information</h2>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input class="text-center" type="text" id="name" name="name" placeholder="Abu Ahmad" pattern="[A-Za-z]{3,50}" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input class="text-center" type="email" id="email" placeholder="Email" data-error="Email address is invalid" name="email" >
                    </div>
                    <div class="form-group">
                        <label for="phone">Contact Number: </label>
                        <input class="text-center" type="text" id="phone" name="phone" placeholder="0197269628" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" >
                    </div>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">Musical Preference</h2>
                    <div class="checkbox checkbox-success">
                        
                        <div >
                            <input type="checkbox" name="check[]" id="Easy" value="Easy Listening" />
                                <label for="Easy">
                                    Easy Listening
                                </label> 
                        </div>

                        <div >
                            <input type="checkbox" name="check[]" id="Rock" value="Rock n' Roll" />
 
                                <label for="Rock">
                                    Rock n' Roll
                                </label>
                        </div>
                        <div >
                            <input type="checkbox" name="check[]" id="Jazz" value="Jazz" />

                                <label for="Jazz">
                                    Jazz
                                </label> 
                        </div>

                        <div >
                            <input type="checkbox" name="check[]" id="Classical" value="Classical" />
                                <label for="Classical">
                                    Classical
                                </label>
                        </div>
                        <div>
                            <input type="checkbox" name="check[]" id="Folk" value="Folk" />
    
                                <label for="Folk">
                                    Folk
                                </label>
                        </div>

                        <div >
                            <input type="checkbox" name="check[]" id="HeavyMetal" value="Heavy Metal" />
                                <label for="HeavyMetal">
                                    Heavy Metal
                                </label>
                        </div>
                    </div>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">Favorite Music Decade</h2>
                    <select name="decade" >
                      <option value=''>Select ...</option>
                      <option value="Fifties">Fifties
                      <option value="Sixties">Sixties
                      <option value="Seventies">Seventies
                      <option value="Eighties">Eighties
                      <option value="Nineties">Nineties
                      <option value="Tens">Tens
                    </select>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">Days of Week Listen to Radio</h2>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Monday" required>Monday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Tuesday" >Tuesday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Wednesday" >Wednesday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Thursday" >Thursday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Friday" >Friday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Saturday" >Saturday
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="day" value="Sunday" >Sunday
                      </label>
                    </div>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">I listen to WARNARadio</h2>
                    <select name="behavior" size="4" id="list">
                      <option value=''>Select ...</option>
                      <option value="Every Day">Every Day
                      <option value="One Day a Week">One Day a Week
                      <option value="2 or 3 Days">2 or 3 Days
                      <option value="4 or 5 Days">4 or 5 Days
                    </select>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">Prefer to Listen:</h2>
                    <div class="checkbox">
                        
                        <div >
                            <input type="checkbox" name="check1[]" id="home" value="At home" />

                                <label for="home">
                                    At home?
                                </label>
                        </div>
                        <div>
                            <input type="checkbox" name="check1[]" id="Car" value="In Your Car" />
                  
                                <label for="Car">
                                    In Your Car?
                                </label>
                
                        </div>
                        
                        <div >
                            <input type="checkbox" name="check1[]" id="work" value="At work" />

                                <label for="work" >
                                    At work?
                                </label>
                        </div>
                      
                    </div>
                </div>
                <hr class="style7" />
                <div class="text-center center-block">
                    <h2 class="h3">Additional comments</h2>
                    <textarea rows="4" cols="50" name="comment"></textarea>               
                </div>
                <div class="text-center center-block">
                    <input type="checkbox" name="check2" value="sunscribe" >Subscribe to newsletter?
                </div>
                <input type="submit" name="submitButton" value="Submit Survey" >
            </form>
        </div>
        

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        type="text/javascript"></script>

        <!--include jQuery Validation Plugin-->
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"
        type="text/javascript"></script>

        <!--Optional: include only if you are using the extra rules in additional-methods.js -->
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"
        type="text/javascript"></script>
        <script type="text/javascript" src="js/formValidation.js"></script>
<!--        <script type="text/javascript" src="js/bootstrap.min.js"></script>-->
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
         
    </body>
</html>
